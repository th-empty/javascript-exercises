<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Play the FizzBuzz Game!</h1>
    <p>Wathc out for the prompt</p>
    <script>
        let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: "));
        if(Number.isNaN(answer) || answer == 0){
            console.log("Nothing to print here...")
        }else {
           for (let i = 1; i <= answer; i++) {
  if (i % 3 === 0 && i % 5 === 0) {
    console.log("FizzBuzz");
  } else if (i % 3 === 0) {
    console.log("Fizz");
  } else if (i % 5 === 0) {
    console.log("Buzz");
  } else {
    console.log(i);
  }
}
        }
    </script>
</body>
</html>
